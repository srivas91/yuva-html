<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="myage">Age:</label><span id="myid"></span>
    <input type="range" id="myage" min="0" value="40" max="100">
    <script>
        var s=document.querySelector("#myid");
        var m=document.querySelector("#myage");
        s.innerHTML=m.value;
        m.oninput=function()
        {
            s.innerHTML=this.value;
        }
    </script>
</body>
</html>
