<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      #id1
      {
          outline:solid;
          width:200px;
          margin-left:20px;
          display:flex;
          line-height: 20px;
          padding:20px;
          flex-direction: column;
      }
      #id1 li
      {
          list-style-type: none;
      }
      #id1 li:last-child
      {
          text-decoration:line-through;
      }
    </style>
</head>
<body>
    <strike>very nice</strike>
    <h3 style="text-decoration: line-through;">good afternoon</h3>
    <div id="id1">
    </div>
    <script>
        var items={'name':'samsung','model':'galaxy s2','price':25000};
        var s=document.querySelector('#id1');
        // s.innerHTML="<table border=1><tr><td>"+items.name+"</td><td>"+items.model+"</td><td>"+items.price+"</td></tr></table>";
        var m=document.createElement('li')
        m.innerHTML='<img src=website.svg height=50 width=100>';
        var n=document.createElement('li')
        n.innerText=items.model
        var k=document.createElement('li')
        k.innerText=items.price
        var btn=document.createElement('input');
        btn.setAttribute('type','button');
        btn.setAttribute('value','Add to Cart');
        btn.style.width='100px';
       s.appendChild(m);
       s.appendChild(n);
       s.appendChild(k);
       s.appendChild(btn);
       console.log(s);
    </script>
</body>
</html>
