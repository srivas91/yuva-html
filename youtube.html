<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube App</title>
    <style>
        /* .fa-thumbs-up
        {
            color:blue;
        } */
         .far
        {
            color:blue;
        } 
    </style>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <i class="far fa-thumbs-up" id="likebtn" onclick="upCount()"></i>
    <span id="likecount"></span>
    <i class="far fa-thumbs-down" onclick="downCount()"></i>
    <span id="dislikecount"></span>
    <script>
        var lcount=0,dcount=0;
        document.onload=initial();
        function initial()
        {
            var s=document.querySelector("#likecount");
            s.innerHTML=lcount;
            var d=document.querySelector("#dislikecount");
            d.innerHTML=dcount;
        }
        function upCount()
        {
            lcount=lcount+1;
            console.log(lcount);
            var s=document.querySelector("#likecount");
            s.innerHTML=lcount;
        }
        function downCount()
        {
            // if(count>0){
            dcount=dcount+1;
            var d=document.querySelector("#dislikecount");
            d.innerHTML=dcount;
            // }
            // else{
            //     alert("cannot decrement");
            // }
            console.log(dcount);
        }
    </script>
</body>
</html>
