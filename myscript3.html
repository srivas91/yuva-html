<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="username" id="username" onkeyup="funchange()">
    <script>
        function funchange()
        {
            
             var m=document.getElementById("username").value;
             d=m.toUpperCase();
             var n=document.getElementById("username");
            n.value=d;
        }
    </script>
</body>
</html>
