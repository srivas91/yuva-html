<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Style</title>
    <style>
        .wrapper
        {
            display:grid;
            background-color: dodgerblue;
            color:white;
            grid-template-columns: 1fr 1fr 1fr 1fr;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div id="id1">Heading</div>
        <div id="id2">Aside</div>
        <div id="id3">Main</div>
        <div id="id4">Footer</div>
    </div>
</body>
</html>
