<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btnloc" onclick="mylocation()">click me</button>
    <div id="location"></div>
    <script>
        function mylocation()
        {
            if(navigator.geolocation){
            var g=navigator.geolocation.getCurrentPosition(showposition);
            }
            else{
                console.log("Sorry browser not supported Geo location");
            }
        }
        function showposition(position)
        {
           var m= "your current position Latitude:"+position.coords.latitude+" and Longitude:"+position.coords.longitude;
           document.querySelector("#location").innerHTML=m;
        }
    </script>
</body>
</html>
