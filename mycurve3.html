<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        path
        {
             stroke-dasharray: 10;
             stroke-dashoffset: 10;
             animation:draw 2s linear forwards infinite;
        }
        @keyframes draw
        {
            from
            {
                stroke-dashoffset: 10;
            }
            to
            {
                stroke-dashoffset:0;
            }
        }

    </style>
</head>
<body>
    <svg width=400 height=400 viewBox="0 0 400 100">
        <path pathLength=10 d="m 0 0 h300" stroke="blue" stroke-width="15"></path>
    </svg>
</body>
</html>
