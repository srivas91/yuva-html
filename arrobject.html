<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" method="post" onsubmit="return false">
        <input type="text" id="stuid" placeholder="student id"><br/>
        <input type="text" id="stuname" placeholder="student name"><br/>
        <input type="text" id="course" placeholder="course"><br/>
        <input type="submit" value="submit" onclick="fun()">
        <input type="reset" value="cancel">
    </form>
    <div id="id2"></div>
    <script>
        function fun(){
        let student1={id:101,name:"yuvaraj",course:"js"};  // student-1 details
        let student2={id:102,name:"arun",course:"react"};  //student-2 details
        let id1=document.querySelector("#stuid").value;
        let name1=document.querySelector("#stuname").value;
        console.log(id1);
        let course1=document.querySelector("#course").value;
        let students=[student1,student2];
        let student3={id:id1,name:name1,course:course1};
        students.push(student3);
        for(let stud of students)
        {
           document.querySelector("#id2").innerHTML='<table border=2><tr><td>'+stud.id+'</td><td>'+stud.name+'</td><td>'+stud.course+'</td></tr>';
        }
    }
    </script>
</body>
</html>
