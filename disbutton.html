<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disable Button</title>
    <style>
        #mybtn:disabled
        {
            color:rgb(190, 190, 143);
        }
        #mybtn
        {
            color:blue;
        }
    </style>
</head>
<body>
    <form action="" method="get"></form>
    <input type="text" name="user" id="user" onkeyup="validate()">
    <input type="button" value="submit" disabled="disabled" id="mybtn">
    <script>
            function validate(){
            var m=document.getElementById("user");
            var n=document.querySelector('#mybtn');
            if(m.value.trim()!='')
            {
               n.disabled=false;
            }
            else{
                n.disabled=true;
            }
            }
    </script>
</body>
</html>
